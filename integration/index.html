<!DOCTYPE html>
<html lang="en">
  <head>
  <title>BEE Plugin - Integration Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css">
    <script>
         function chooseFile () {
          document.getElementById('choose-template').click();
        }
    </script>
    <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>
  </head>
  <body>
    <div id="bee-plugin-container"></div>
    <div id="integrator-bottom-bar">
      <span class="btnGroup btnGroupLeft" style="display:inline-block;vertical-align:top;"> 
          <span style="display:inline-block;vertical-align:top;" class="loadTemplate" >
            <label>Select template to load:</label>
            <input id="choose-template" type="file">
            <button class="btn loadButton" type="button" value="send" onclick="chooseFile()">
              Load file
            </button>
          </span>
        </span>
        <span class="btnGroup btnGroupCenter" style="display:inline-block;vertical-align:top;"> 
            <span class="sendTest">
              <span style="display:inline-block;vertical-align:top;"><label>Send test e-mail to:</label> <input id="integrator-test-emails" type="text"></span>
              <span style="display:inline-block;vertical-align:top;"> 
                <button id='trigger-send' class="btn sendTestButton" type="button" value="send">Send</button>
              </span>
            </span>
          </span>
          <span class="btnGroup btnGroupRight" style="display:inline-block;vertical-align:top;"> 
            <button id="trigger-saveAsTemplate" class="btn saveAsTemplateButton" type="button" value="save">Save Json</button>
            <button id="trigger-save" class="btn saveButton" type="button" value="save json"></i>save HTML</button>
            <button id="trigger-preview"  class="btn previewButton" type="button" value="preview"></i>preview</button>
            <button id="trigger-toggleStructure" class="btn toggleStructureButton" type="button" value="toggle structure"></i>toggle structure</button>
        
            <div class="dropdown">
              <span class="otherActions">Other actions</span>
              <div class="dropdown-content">
                <div id="trigger-toggleComments" class="item-dropdown" type="button" value="toggle comments"></i>toggle comments</div>
                <div id="trigger-reload"  class="item-dropdown" type="button" value="reload"></i>reload</div>
                <div id="trigger-join"  class="item-dropdown" type="button" value="join"></i>join</div>
                <div id="trigger-loadWorkspace"  class="item-dropdown" type="button" value="join"></i>load workspace</div>                
              </div>
            </div>
        </span>        
    </div>
  </body>
</html>
